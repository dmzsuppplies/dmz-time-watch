<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | DMZ Time Watch</title>
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dmzsuppplies.github.io/dmz-time-watch/">
    <meta property="og:title" content="DMZ Watch Time | Luxury Watch Store">
    <meta property="og:description" content="Shop authentic watches with exclusive discounts.">
    <meta property="og:image" content="https://dmzsuppplies.github.io/dmz-time-watch/dmz-time-watch.png">

    <link rel="stylesheet" href="style.css">
    <style>
        body, html { height: 100%; margin: 0; }
        .details-container { padding-top: 100px; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .glass-panel { background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 20px; display: flex; max-width: 1100px; width: 95%; overflow: hidden; flex-wrap: wrap; }
        .image-section { flex: 1; min-width: 350px; background: rgba(255, 255, 255, 0.02); display: flex; justify-content: center; align-items: center; padding: 40px; border-right: 1px solid rgba(212, 175, 55, 0.2); }
        .image-section img { max-width: 100%; height: auto; filter: drop-shadow(0 0 30px rgba(0,0,0,0.8)); }
        .info-section { flex: 1; min-width: 350px; padding: 50px; display: flex; flex-direction: column; }
        .info-section h1 { font-size: 2.2rem; margin-bottom: 10px; color: #fff; }
        .model-code { color: #D4AF37; font-size: 0.9rem; margin-bottom: 20px; letter-spacing: 2px; }
        .price-box { margin-bottom: 20px; }
        .old-price { font-size: 1.2rem; color: #888; text-decoration: line-through; }
        .discount-label { background: #ff0000; color: #fff; padding: 3px 10px; border-radius: 4px; font-size: 0.8rem; margin-left: 10px; animation: vibrate-blink 0.3s infinite; }
        .new-price { font-size: 2.8rem; color: #D4AF37; font-weight: bold; display: block; }
        .specs-grid { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .spec-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .spec-key { color: #aaa; font-size: 0.9rem; }
        .spec-val { color: #fff; font-size: 0.9rem; font-weight: bold; }
        
        /* FULL SPECS LINK STYLE */
        .official-link { color: #D4AF37; text-decoration: none; font-size: 0.85rem; margin-top: 15px; display: inline-block; border-bottom: 1px dotted #D4AF37; transition: 0.3s; }
        .official-link:hover { color: #fff; border-bottom-color: #fff; }

        .order-btn { background: #D4AF37; color: #000; padding: 18px; border: none; border-radius: 5px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 30px; transition: 0.3s; text-transform: uppercase; }
        .order-btn:hover { background: #fff; box-shadow: 0 0 20px rgba(212,175,55,0.5); }
        @media (max-width: 768px) { .glass-panel { flex-direction: column; } .image-section { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.2); } .info-section { padding: 30px; } }
    </style>
</head>
<body>
    <div class="video-bg">
        <video autoplay muted loop playsinline><source src="BG.mp4" type="video/mp4"></video>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="dmz-time-watch.png" alt="DMZ Logo" class="nav-logo-img">
                <div class="logo-text"><h1>DMZ TIME</h1><span>WATCH COLLECTION</span></div>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#collection">Collection</a></li>
            </ul>
        </div>
    </nav>

    <div class="details-container">
        <div class="glass-panel">
            <div class="image-section"><img id="wImg" src="" alt="Watch Image"></div>
            <div class="info-section">
                <p class="model-code">PREMIUM TIMEPIECE</p>
                <h1 id="wName">Loading...</h1>
                <div class="price-box">
                    <span class="old-price" id="oldPrice">‚Ç± 0.00</span>
                    <span class="discount-label" id="promoPercent">0% OFF</span>
                    <span class="new-price" id="wPrice">‚Ç± 0.00</span>
                </div>
                <div id="specsContainer" class="specs-grid"></div>
                
                <a id="wLink" href="#" target="_blank" class="official-link">üåê View Full Official Specifications</a>
                
                <button class="order-btn" onclick="confirmOrder()">ORDER VIA MESSENGER</button>
            </div>
        </div>
    </div>

    <script>
        const watchDatabase = {
            "CASIO MENS GOLD MTP B145G 9A": { movement: "Analog", case: "40 √ó 35 √ó 7.4 mm", material: "Gold Ion Plated", water: "50-meter", battery: "SR621SW", fullSpecs: "https://www.casio.com/ph/watches/casio/product.MTP-B145G-9AV/" },
            "CASIO MENS GOLD MTP VD03G 1A": { movement: "Analog", case: "48 √ó 41 √ó 9.6 mm", material: "Gold tone", water: "Water Resistant", battery: "SR626SW", fullSpecs: "https://www.casio.com/ph/watches/casio/product.MTP-VD03G-1A/" },
            "CASIO MENS GOLD MTP VD200G 1B": { movement: "Analog", case: "49 √ó 45 √ó 8.7 mm", material: "Gold tone", water: "Water Resistant", battery: "SR626SW", fullSpecs: "https://www.casio.com/ph/watches/casio/product.MTP-VD200G-1B/" },
            "CASIO MENS SILVER MTP VD01D 3E2": { movement: "Analog", case: "49 √ó 45 √ó 10.3 mm", material: "Silver tone", water: "Water Resistant", battery: "SR626SW", fullSpecs: "https://www.casio.com/ph/watches/casio/product.MTP-VD01D-3E2V/" },
            "CASIO MENS TWO TONE MTP VD300SG 1E": { movement: "Analog", case: "49 √ó 45 √ó 8.7 mm", material: "Two-tone Steel", water: "Water Resistant", battery: "SR626SW", fullSpecs: "https://www.casio.com/ph/watches/casio/" },
            "SEIKO MENS GOLD SNKK20K1": { movement: "Automatic (7S26)", case: "38mm Diameter", material: "Gold-Plated", water: "30m", battery: "Kinetic", fullSpecs: "https://www.watchportal.com.ph/products/seiko-snkk20k1" }
        };

        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const priceString = params.get('price') || "0";
        const discountRate = parseFloat(params.get('discount')) || 20; 

        const rawPrice = parseFloat(priceString.replace(/[^\d.]/g, '')) || 0;
        const finalPrice = rawPrice * ((100 - discountRate) / 100);

        document.getElementById('wName').innerText = name || "Watch Model";
        document.getElementById('oldPrice').innerText = "‚Ç± " + rawPrice.toLocaleString();
        document.getElementById('promoPercent').innerText = discountRate + "% OFF";
        document.getElementById('wPrice').innerText = "‚Ç± " + finalPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('wImg').src = params.get('img');

        const data = watchDatabase[name];
        if (data) {
            document.getElementById('specsContainer').innerHTML = `
                <div class="spec-row"><span class="spec-key">Movement</span><span class="spec-val">${data.movement}</span></div>
                <div class="spec-row"><span class="spec-key">Case Size</span><span class="spec-val">${data.case}</span></div>
                <div class="spec-row"><span class="spec-key">Material</span><span class="spec-val">${data.material}</span></div>
                <div class="spec-row"><span class="spec-key">Water Res</span><span class="spec-val">${data.water}</span></div>
                <div class="spec-row"><span class="spec-key">Power</span><span class="spec-val">${data.battery}</span></div>
            `;
            // SET THE OFFICIAL LINK
            document.getElementById('wLink').href = data.fullSpecs;
        }

        function confirmOrder() {
            window.open("https://m.me/DMZWatchTime?text=" + encodeURIComponent("Order Interest: " + name + " (‚Ç±" + finalPrice.toLocaleString() + ")"));
        }
    </script>
</body>
</html>
